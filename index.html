<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chocolate Day ‚Äì For Komal üç´‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit&display=swap');

body{
    margin:0;
    font-family:'Outfit',sans-serif;
    background:linear-gradient(to bottom,#3b1f14,#120805);
    color:white;
    height:100vh;
    overflow:hidden;
}

.center{
    position:fixed;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

.hidden{display:none;}
.font-love{font-family:'Dancing Script',cursive;}

.choco{
    position:absolute;
    font-size:32px;
    animation:float 6s linear forwards;
}
@keyframes float{
    from{transform:translateY(110vh);opacity:1;}
    to{transform:translateY(-120vh);opacity:0;}
}

.btn{
    margin-top:25px;
    padding:14px 36px;
    border:none;
    border-radius:30px;
    background:#ff4d6d;
    color:white;
    font-size:18px;
    cursor:pointer;
}
.btn:active{transform:scale(0.96);}

.photos{
    display:flex;
    gap:15px;
    margin-bottom:15px;
}
.photos img{
    width:160px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
    animation:fadeIn 1.5s ease;
}
@keyframes fadeIn{
    from{opacity:0;transform:scale(0.9);}
    to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="music1" src="romantic.mp3" preload="auto"></audio>
<audio id="music2" src="romantic2.mp3" preload="auto"></audio>

<!-- SCENE 1 -->
<div id="scene1" class="center">
    <div style="font-size:90px;cursor:pointer;" onclick="openBox()">üç´üéÅ</div>
    <h1 class="font-love" style="font-size:46px;color:#ffb6c1;">
        Happy Chocolate Day Komal
    </h1>
    <p style="opacity:0.8;">Tap the chocolate box üíñ</p>
</div>

<!-- SCENE 2 -->
<div id="scene2" class="center hidden">
    <h2 class="font-love" style="font-size:40px;color:#ffb6c1;">Komal ‚ù§Ô∏è</h2>
    <p id="text" style="font-size:20px;min-height:130px;"></p>
    <button class="btn" onclick="showFinal()">One Last Surprise üç´</button>
</div>

<!-- SCENE 3 -->
<div id="scene3" class="center hidden" style="background:rgba(0,0,0,0.65);">
    <div class="photos">
        <img src="her-photo.jpg">
        <img src="her-photo2.jpg">
    </div>
    <h2 class="font-love" style="font-size:42px;color:#ffb6c1;">
        Happy Chocolate Day My Love ‚ù§Ô∏è
    </h2>
    <p style="font-size:18px;max-width:320px;">
        Chocolate dheere dheere melt hoti hai üç´<br>
        Par tumhare liye mera pyaar har din badhta jata hai üíñ<br><br>
        Tum meri zindagi ki sabse sweet habit ho, Komal ‚ù§Ô∏è
    </p>
</div>

<script>
/* Floating chocolates */
setInterval(()=>{
    const c=document.createElement("div");
    c.className="choco";
    c.innerText="üç´";
    c.style.left=Math.random()*100+"vw";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6000);
},700);

const lines=[
    "Chocolate sirf taste deti hai üç´",
    "Tum meri zindagi ko meaning deti ho ‚ù§Ô∏è",
    "Tumhari ek smile, meri favourite addiction hai üíñ",
    "Aur tum‚Ä¶ meri hamesha wali sweetness ho üòò"
];

let i=0,j=0;
const m1=document.getElementById("music1");
const m2=document.getElementById("music2");

/* Scene controller ‚Äì MAIN FIX */
function showScene(id){
    document.querySelectorAll(".center").forEach(s=>{
        s.classList.add("hidden");
    });
    document.getElementById(id).classList.remove("hidden");
}

function openBox(){
    showScene("scene2");

    m1.pause(); m2.pause();
    m1.currentTime=0; m2.currentTime=0;

    m1.volume=0.6;
    m1.play();

    document.getElementById("text").innerHTML="";
    i=0; j=0;
    typeText();
}

function typeText(){
    if(i<lines.length){
        if(j<lines[i].length){
            document.getElementById("text").innerHTML+=lines[i][j++];
            setTimeout(typeText,50);
        }else{
            document.getElementById("text").innerHTML+="<br><br>";
            i++; j=0;
            setTimeout(typeText,600);
        }
    }
}

function showFinal(){
    showScene("scene3");

    m1.pause();
    m1.currentTime=0;

    m2.currentTime=0;
    m2.volume=0.8;
    m2.play();
}
</script>

</body>
</html>
