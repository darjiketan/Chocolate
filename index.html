<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit&display=swap');

body{

/* Chocolate animation */

    to{transform:translateY(-120vh);opacity:0;}
}

/* Button */
.btn{

</head>

<body>

<!-- SCENE 1 -->

<script>
/* Floating chocolates */
setInterval(()=>{
    const c=document.createElement("div");
    c.className="choco";
    c.innerText="ğŸ«";
    c.style.left=Math.random()*100+"vw";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6000);
},650);

/* Story */
const lines=[
    "Chocolate sirf taste deta hai ğŸ«",
    "Tum meri zindagi ko meaning deti ho â¤ï¸",
    "Tumhari ek smile, meri favourite addiction hai ğŸ’–",
    "Aur tumâ€¦ meri hamesha wali sweetness ho ğŸ˜˜"
];

let i=0,j=0;

function openBox(){
    document.getElementById("scene1").classList.add("hidden");
    document.getElementById("scene2").classList.remove("hidden");

    const music=document.getElementById("music");
    music.volume=0.6;
    music.play();

    typeText();
}

function typeText(){
    if(i<lines.length){
        if(j<lines[i].length){
            document.getElementById("text").innerHTML+=lines[i][j];
            j++;
            setTimeout(typeText,50);
        }else{
            document.getElementById("text").innerHTML+="<br><br>";
            i++; j=0;
            setTimeout(typeText,600);
        }
    }
}

function showFinal(){
    document.getElementById("scene2").classList.add("hidden");
    document.getElementById("scene3").classList.remove("hidden");
}
</script>
